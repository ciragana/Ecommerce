<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            margin-top: 30px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        .messages {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        .success {
            color: #4CAF50;
        }
        .tick-icon {
            color: #4CAF50;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Processing</h1>
        
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="success"><span class="tick-icon">&#10003;</span>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        
        <form action="{% url 'payment_process' %}" method="post">
            {% csrf_token %}
            <label for="card_number">Card Number:</label>
            <input type="text" id="card_number" name="card_number" required>
            <button type="submit">Pay Now</button>
        </form>
    </div>
</body>
</html>
