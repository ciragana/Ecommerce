<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .password-reset-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .password-reset-container form {
            margin-top: 20px;
        }

        .password-reset-form input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .password-reset-form button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .password-reset-form button:hover {
            background-color: #0056b3;
        }

        .form-label {
            font-weight: bold;
            text-align: left;
            margin-top: 10px;
            display: block;
        }

        .password-reset-form .message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="password-reset-container">
    <h2>Password Reset</h2>
    <form class="password-reset-form" method="post">
        {% csrf_token %}
        <label for="id_email" class="form-label">Email:</label>
        {{ form.email }}
        <button type="submit">Reset Password</button>
        <p class="message">{{ form.non_field_errors }}</p>
    </form>
</div>

</body>
</html>
